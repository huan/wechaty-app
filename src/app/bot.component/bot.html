<h1>
  Bot Detail Id: {{ id }}
</h1>

<wechaty
  token="zixia"
  (message)="onMessage($event)"
  (heartbeat)="onHeartbeat($event)"
  (scan)="onScan($event)"
  (login)="onLogin($event)"
  (logout)="onLogout($event)"
>
  <h1>Wechaty Bot Id: {{ id }} token: {{ token }}</h1>
  <div>counter: {{ counter }}</div>

  <div [ngSwitch]="logedIn">

    <div *ngSwitchCase="true">
      Congratulations! Wechaty is on duty.
      <p>Logined with user {{ user?.name }}</p>
    </div>

    <div *ngSwitchDefault>
      <div *ngIf="scan?.url">
        <img [src]="scan.url"/>
      </div>
      <!-- ELSE -->
      <div *ngIf="!(scan?.url)">
        Wechaty Initializing...
      </div>
    </div>

  </div>

  <ol>
    <li *ngFor="let message of messages">
      {{ message }}
    </li>
  </ol>
</wechaty>
