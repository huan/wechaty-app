<h1>
  Bot Detail Id: {{ id }}
</h1>

<script>
  messages = []
</script>
<wechaty
  token="zixia"
  (message)="onMessage($event)"
>
  <h1>Wechaty Bot Id: {{ id }} token: {{ token }}</h1>
  <div>counter: {{ counter }}</div>

  <ol>
    <li *ngFor="let message of messages">
      {{ message }}
    </li>
  </ol>
</wechaty>
